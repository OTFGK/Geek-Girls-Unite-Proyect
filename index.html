<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="/css/signup.css">
    <script type="module" src="./app/firebase.js"></script>
</head>
<body>
    <div class="form">
        <div class="header">
            <h2>Registrar Cuenta</h2>
            <p>Introduce tus datos personales para crear tu cuenta.</p>
        </div>
        <div class="body">
            <div class="pagination">
                <div class="number active">1</div>
                <div class="bar"></div>
                <div class="number">2</div>
            </div>
            <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
            <div class="steps">
                <div class="step">
                    <h3>Datos personales</h3>
                    <p>Introduce tus datos personales para crear tu cuenta.</p>
                    <div class="grid">
                        <div class="col">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre">
                        </div>
                        <div class="col">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido">
                        </div>
                        <div class="grid-col--1fr">
                            <div class="col">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>
                            <div class="col">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="step">
                    <h3>Información del usuario</h3>
                    <p>Un texto corto.</p>
                    <h4>Rol del usuario</h4>
                    <div class="grid grid-roluser">
                        <div class="col col-radio">
                            <div class="radio">
                                <input type="radio" id="rol-funcionario" name="rol">
                                <label for="rol-funcionario">Funcionario Municipal</label>
                            </div>
                        </div>
                        <div class="col col-radio">
                            <div class="radio">
                                <input type="radio" id="rol-gerencias" name="rol">
                                <label for="rol-gerencias">Gerencias de Desarrollo Urbano</label>
                            </div>
                        </div>
                        <div class="col col-radio">
                            <div class="radio">
                                <input type="radio" id="rol-admuni" name="rol">
                                <label for="rol-admuni">Administradores Municipales</label>
                            </div>
                        </div>
                        <div class="col col-radio">
                            <div class="radio">
                                <input type="radio" id="rol-ctiv" name="rol">
                                <label for="rol-ctiv">Centro Terwilliger de Innovación en Vivienda</label>
                            </div>
                        </div>
                        <div class="col col-radio">
                            <div class="radio">
                                <label for="rol-otro">Otro:<input type="text" id="rol-otro" name="rol" placeholder="Escribe aquí..."></label>
                            </div>
                        </div>
                    </div>
                    <h4>Municipalidad al que pertenece</h4>
                    <div class="grid">
                        <div class="col">
                            <div class="select">
                                <label for="distrito">Seleciona un distrito:</label>
                                <select name="distrito" id="distrito" class="select2">
                                    <option value="ancon">Ancón</option>
                                    <option value="ate">Ate</option>
                                    <option value="barranco">Barranco</option>
                                    <option value="breña">Breña</option>
                                    <option value="carabayllo">Carabayllo</option>
                                    <option value="chaclacayo">Chaclacayo</option>
                                    <option value="chorrillos">Chorrillos</option>
                                    <option value="cieneguilla">Cieneguilla</option>
                                    <option value="comas">Comas</option>
                                    <option value="elagustino">El Agustino</option>
                                    <option value="independencia">Independencia</option>
                                    <option value="jesusmaria">Jesús María</option>
                                    <option value="lamolina">La Molina</option>
                                    <option value="lavictoria">La Victoria</option>
                                    <option value="lince">Lince</option>
                                    <option value="losolivos">Los Olivos</option>
                                    <option value="lurigancho">Lurigancho</option>
                                    <option value="lurin">Lurin</option>
                                    <option value="magdalenadelmar">Magdalena del Mar</option>
                                    <option value="pueblolibre">Pueblo Libre</option>
                                    <option value="miraflores">Miraflores</option>
                                    <option value="pachacamac">Pachacamác</option>
                                    <option value="pucusana">Pucusana</option>
                                    <option value="puentepiedra">Puente Piedra</option>
                                    <option value="puntahermosa">Punta Hermosa</option>
                                    <option value="puntanegra">Punta Negra</option>
                                    <option value="rimac">Rímac</option>
                                    <option value="sanbartolo">San Bartolo</option>
                                    <option value="sanborja">San Borja</option>
                                    <option value="san isidro">San Isidro</option>
                                    <option value="sanjuandelurigancho">San Juan de Lurigancho</option>
                                    <option value="sanjuandemiraflores">San Juan de Miraflores</option>
                                    <option value="sanluis">San Luis</option>
                                    <option value="sanmartindeporres">San Martín de Porres</option>
                                    <option value="sanmiguel">San Miguel</option>
                                    <option value="santaanita">Santa Anita</option>
                                    <option value="santamariadelmar">Santa María del Mar</option>
                                    <option value="santarosa">Santa Rosa</option>
                                    <option value="santiagodesurco">Santiago de Surco</option>
                                    <option value="surquillo">Surquillo</option>
                                    <option value="villaelsalvador">Villa El Salvador</option>
                                    <option value="villamariadeltriunfo">Villa María del Triunfo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="btn-crear" id="submitCrearCuenta">Crear cuenta</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="prev" disabled>Antes</button>
            <button class="next">Siguiente</button>
        </div>
    </div>
    <div id="signUpMessage" class="messageDiv" style="display: none;"></div>

    <script src="main.js"></script>
</body>
</html>
